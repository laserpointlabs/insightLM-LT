name: CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron
        run: npm run build:electron

      - name: Run tests
        run: npm test

      - name: Run RAG integration tests
        run: npm run test:integration

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mcp-servers/workbook-rag/requirements.txt

      - name: Run RAG content search tests
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd mcp-servers/workbook-rag
          python tests/test_content_search_simple.py || echo "RAG tests skipped (no test data available)"
        continue-on-error: true

      - name: Build React
        run: npm run build:react

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron (TypeScript check)
        run: npm run build:electron
